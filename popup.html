<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
      text-align: center;
    }

    /* Estilo do Grupo de Input (RA + Dominio) */
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }

    input {
      border: none;
      padding: 10px;
      flex-grow: 1;
      outline: none;
      font-size: 14px;
      width: 50%;
    }

    .domain {
      background-color: #e9ecef;
      color: #495057;
      padding: 10px;
      font-size: 13px;
      border-left: 1px solid #ccc;
      user-select: none;
    }

    /* Botão Salvar */
    .btn-save {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .btn-save:hover {
      background-color: #218838;
    }

    .status {
      color: green;
      font-size: 12px;
      text-align: center;
      display: none;
      margin-bottom: 15px;
    }

    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }

    /* Botões de Links */
    .link-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #004b8d;
      /* Azul Univesp */
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: background 0.2s;
    }

    .link-btn:hover {
      background-color: #003366;
    }

    /* Botão específico para Provas (cor de destaque) */
    .link-prova {
      background-color: #d9534f;
    }

    .link-prova:hover {
      background-color: #c9302c;
    }
  </style>
</head>

<body>

  <h3>Configurar Acesso</h3>

  <div class="input-group">
    <input type="text" id="raInput" placeholder="RA" style="width: 40%;">
    <input type="text" id="domainInput" value="@aluno.univesp.br" placeholder="@dominio.com"
      style="width: 50%; border-left: 1px solid #ccc;">
    <button id="resetDomainBtn" title="Restaurar Padrão"
      style="border: none; background: #fff; cursor: pointer; color: #666;">&#x21ba;</button>
  </div>

  <button id="saveBtn" class="btn-save">Salvar Configuração</button>
  <div id="status" class="status">Salvo com sucesso!</div>

  <hr>
  <h3>Acesso Rápido</h3>

  <a href="https://sei.univesp.br/index.xhtml" target="_blank" class="link-btn">Portal SEI</a>
  <a href="https://ava.univesp.br/ultra/course" target="_blank" class="link-btn">AVA (Cursos)</a>
  <a href="https://univesp.br/acesso_aluno.html" target="_blank" class="link-btn">Área do Aluno</a>
  <a href="https://prova.univesp.br/" target="_blank" class="link-btn link-prova">Sistema de Provas</a>

  <hr>
  <h5>Desenvolvido por: <a href="https://github.com/Gerson-Santiago/extensaoUNIVESP" id="githubLink">Gerson Santiago</a>
  </h5>

  <script src="popup.js"></script>
</body>

</html>
