<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <h3>Configurar Acesso</h3>

    <div class="input-group">
      <input type="text" id="raInput" placeholder="RA" style="width: 40%" />
      <input
        type="text"
        id="domainInput"
        value="@aluno.univesp.br"
        placeholder="@dominio.com"
        style="width: 50%; border-left: 1px solid #ccc"
      />
      <button
        id="resetDomainBtn"
        title="Restaurar Padrão"
        style="border: none; background: #fff; cursor: pointer; color: #666"
      >
        &#x21ba;
      </button>
    </div>

    <button id="saveBtn" class="btn-save">Salvar Configuração</button>
    <div id="status" class="status">Salvo com sucesso!</div>

    <hr />
    <h3>Acesso Rápido</h3>

    <!-- Novo botão para abrir o Side Panel -->
    <button id="openSidePanelBtn" class="link-btn btn-sidepanel">
      Abrir Painel Lateral (Matérias)
    </button>

    <a href="https://sei.univesp.br/index.xhtml" target="_blank" class="link-btn">Portal SEI</a>
    <a href="https://ava.univesp.br/ultra/course" target="_blank" class="link-btn">AVA (Cursos)</a>
    <a href="https://univesp.br/acesso_aluno.html" target="_blank" class="link-btn"
      >Área do Aluno</a
    >
    <a
      href="https://prova.univesp.br/runner.php?m=13&it=-1&ptp=c3JjPTk5OTky"
      target="_blank"
      class="link-card link-prova"
      style="display: block; text-align: center; margin-top: 5px"
      >Sistema de Provas</a
    >

    <div class="footer">
      <div style="font-size: 10px; color: #999; margin-bottom: 5px">
        Projeto independente (Não-Oficial)
      </div>
      <span
        >Desenvolvido por
        <a
          href="https://github.com/Gerson-Santiago/extensaoUNIVESP"
          id="devLink"
          style="text-decoration: none; color: #666"
          >Gerson Santiago</a
        ></span
      >
      <a
        href="https://github.com/Gerson-Santiago/extensaoUNIVESP"
        target="_blank"
        id="githubIconLink"
        style="text-decoration: none; color: #666; margin-left: 5px"
      >
        <i class="fab fa-github"></i>
      </a>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
