<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #004b8d;
            padding-bottom: 5px;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .item {
            background: white;
            border: 1px solid #ddd;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .item:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .item-name {
            font-weight: bold;
            font-size: 14px;
            color: #004b8d;
            text-decoration: none;
            display: block;
            margin-bottom: 3px;
            cursor: pointer;
        }

        .item-name:hover {
            text-decoration: underline;
        }

        .item-url {
            font-size: 11px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-delete {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px;
        }

        .btn-delete:hover {
            color: #d9534f;
        }

        .add-form {
            margin-top: 20px;
            background: #eee;
            padding: 15px;
            border-radius: 6px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* Garante que padding não estoure a largura */
        }

        .btn-add {
            width: 100%;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-current {
            width: 100%;
            padding: 8px;
            background-color: #004b8d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .btn-current:hover {
            background-color: #003366;
        }
    </style>
</head>

<body>

    <h2>Minhas Matérias</h2>

    <ul id="itemList" class="item-list">
        <!-- Itens serão inseridos via JS -->
    </ul>

    <div class="add-form">
        <button id="addCurrentBtn" class="btn-current">Adicionar Página Atual</button>
        <div style="text-align: center; margin-bottom: 8px; font-size: 12px; color: #666;">ou adicione manualmente:
        </div>
        <input type="text" id="nameInput" class="input-field" placeholder="Nome da Matéria">
        <input type="text" id="urlInput" class="input-field" placeholder="https://...">
        <button id="addBtn" class="btn-add">Adicionar</button>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
